version: v2
managed:
  enabled: true
  override:
    - file_option: go_package
      # This MUST match your go.mod module name + the folder path
      value: greeter/pkg/greeter
plugins:
  - local: protoc-gen-go
    out: server/pkg/greeter
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: server/pkg/greeter
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go:v1.16.2
    out: server/pkg/greeter
    opt:
      - paths=source_relative
