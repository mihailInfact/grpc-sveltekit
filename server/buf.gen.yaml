version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: greeter
plugins:
  - local: protoc-gen-go
    out: server/pkg/greeter
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: server/pkg/greeter
    opt:
      - paths=source_relative